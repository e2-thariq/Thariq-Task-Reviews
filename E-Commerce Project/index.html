<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body style="background-color:rgba(255, 0, 0, 0.4); ;">
  <div class="container">
    <h1 style="color:brown;"> Shop Online </h1>
  </div>
  
  <script src="functionality.js"></script>
  <script src="calculations.js"></script>

  <div class="container">

    <table>
      <tr>
        <td>
          <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit()">

            <div>
              <label>Product Name</label>
              <input type="text" id="product" name="product" value="Oneplus Airbuds">
            </div>

            <div>
              <label>Price</label>
              <input type="number" id="price" name="price" value="3000">
            </div>

            <div>
              <label>Quantity</label>
              <input type="number" id="quantity" name="quantity" value="2">
            </div>

            <div>
              <label>Tax Percent</label>
              <input type="number" id="tax_percent" name="tax_percent" value="10">
            </div>

            <div> <b>Tax Amount :</b> <span id="taxAmount">0</span></div>

            <div><b>Net Total :</b><span id="netTotal">0</span></div>

            <div><b>Total :</b><span id="Total">0</span></div>

            <div class="form-action-buttons">
              <input id="submit" type="submit" value="submit">
            </div>
            
          </form>
          
        </td>
        <br>

        <td>
          <table class="list" id="productList">
            <thead>
              <tr>
                <th>Product</th>  
                <th>Price</th>
                <th>Quantity</th>
                <th>Tax_percent</th>
                <th></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </div>
  
</body>
</html>
